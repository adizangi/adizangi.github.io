		<h1>Formal Commands</h1>
		<p>
			The formal commands for usted and ustedes, both affirmative and negative, use the subjuctive form of the verb.
		<h3>Prepare usted</h2>   
		<h3>No prepare usted</h2> 
		<h3>Prepare ustedes</h2> 
		<h3>No prepare ustedes</h2>
		</p>
		<p>
			The verb preparar is in the sebjunctive form for all of these commands.
		</p>
